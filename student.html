<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lesson Player</a>
      <div class="navbar-nav">
        <a class="nav-link" href="index.html">Teacher View</a>
        <a class="nav-link active" href="student.html">Student View</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Lesson Selection Section -->
    <div id="lessonSelectionContainer" class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Select a Lesson</h3>
          </div>
          <div class="card-body">
            <div class="form-group mb-3">
              <label for="lessonSelector" class="form-label">Available Lessons:</label>
              <select id="lessonSelector" class="form-select">
                <option value="">Loading lessons...</option>
              </select>
            </div>
            <div class="text-center">
              <p class="text-muted mb-3">Choose a lesson from the dropdown above to begin.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Lesson Content Section (hidden initially) -->
    <div id="lessonContentContainer" style="display: none;">
      <div id="lessonInfo" class="mb-4"></div>
      <div id="exerciseContainer" class="mb-4"></div>
      <div id="lessonControls" class="text-center mb-3">
        <button id="restartLessonBtn" class="btn btn-secondary" onclick="location.reload()">
          <i class="fas fa-redo"></i> Start Over
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal for Score Feedback -->
  <div class="modal fade" id="scoreModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scoreModalTitle">Exercise Complete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="scoreModalBody">
          <!-- Feedback content goes here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="student.js"></script>
</body>
</html>
